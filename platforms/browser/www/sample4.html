<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.5-dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.5-dist/css/bootstrap-theme.css">

        <script type="text/javascript" src="lib/jquery-1.11.3/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="lib/bootstrap-3.3.5-dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="lib/vuejs/vue.js"></script>

        <title>Vue.js Sample</title>
    </head>
    <body>

      <div id="app">
        <input class="form-control" placeholder="Input task" v-model="newTodo" v-on:keyup.enter="addTodo">
        <ul>
          <li v-for="todo in todos">
            <h2>
              <span class="label label-info">{{ todo.text }}</span>
              <button class="btn" v-on:click="removeTodo($index)">X</button>
            </h2>
          </li>
        </ul>
      </div>

      <script type="text/javascript" src="js/sample4.js"></script>
      <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
